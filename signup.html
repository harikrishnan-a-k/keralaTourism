<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="customStyle.css">
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="signupStyle.css">
    <title>Kerala Tourism</title>
</head>
<body>
    <nav id="mainnavbar" class="navbar navbar-fixed-top fixed-top   navbar-expand-md font-weight-bold navbar-dark pb-2 pb-md-4" >
        <div class="container paddingcorrection" >
            <a href="" class="navbar-brand"> 
                <div class="logo"><img src="https://www.keralatourism.org/images/kt/kerala-tourism-title.png?d=18122017" alt="Kerala Tourism"></div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcontents">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse " id="navcontents">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">ABOUT</a></li>
                    <li class="nav-item"><a href="districts.html" class="nav-link">DISTRICTS</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="signup.html" class="nav-link"> <i class="fas fa-user-plus" aria-hidden="true"></i> &nbsp;Sign Up</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link">  <i class="fas fa-user" aria-hidden="true"></i>&nbsp;Log In</a></li>
                </ul>

            </div>

            
        </div>
    </nav>
    <div class="container marginTop minHeight mb-5" >
        <div class="row justify-content-center">
            <div class="col-md-4 col-8 " style="z-index: 100;">
                <form action="" class="signup-form p-4 p-md-5 mt-5 " id="singnUpForm">
                    <h1 class="formhead mb-4 text-center">Sign Up</h1>
                    <div class="textb">
                        <input type="text" name="fname" id="fname" required>
                        <span data-placeholder="First name *"></span>
                    </div>
                    <div class="textb">
                        <input type="text" name="lname" id="lname">
                        <span data-placeholder="Lastname"></span>
                    </div>
                    <div class="textb">
                        <div class="errorMsg hidden" id="emailError"></div>
                        <input type="text" name="email" id="email" required>
                        <span data-placeholder="Email *"></span>
                    </div>
                    <div class="textb">
                        <div class="errorMsg hidden" id="mobileError"></div>
                        <input type="text" name="mobile" id="mobile" required>
                        <span data-placeholder="Mobile *"></span>
                    </div>
                    <div class="textb">
                        <input type="date" name="dob" id="dob">
                        <span data-placeholder="DOB"></span>
                    </div>
                    <div class="textb">
                        <input type="text" name="username" id="username" required>
                        <span data-placeholder="Username *"></span>
                    </div>
                    <div class="textb">
                        <div class="errorMsg hidden" id="passwordError"></div>
                        <input type="password" name="password" id="password" required>
                        
                        <span data-placeholder="Password *"></span>
                        <i toggle="#password" class="fa fa-fw fa-eye-slash field-icon toggle-password"></i>
                        
                    </div>
                    <div id="passLenthIndicator" class="text-center hidden"> short</div>
                    <div class="textb">
                        <div class="errorMsg hidden" id="rpasswordError"></div>
                        <input type="password" name="rpassword" id="rpassword" required>
                        <span data-placeholder="Repeat Password *"></span>
                    </div>

                    <input type="submit" value="Sign Up" class="logbtn" id="signUpBtn">
                    <div class="bottom-text">
                        Created Account ? Goto <a href="login.html">Login</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <div id="particles-js">

    </div>
    <footer class="footer"> 
        <p>copyright 
        <i class="fa fa-copyright" aria-hidden="true"></i>
          Gov.Of.Kerala
        </p>
    </footer>



    





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>


    // particle.js files
    <script src="particles.js"></script>
    <script src="app.js"></script>

    <script src="pageanimation.js"></script>
    <script src="SignUpFormValidation.js"></script>
</body>
</html>
